	<div class="bg"></div>
	<button class="box btn" id="tut1" onclick="addCycle()">Add Cycle</button>
	<div class="screen">
		<h1>Cycles</h1>
		<div id="cycles">
		</div>
	</div>
	<div class="popupOuter" id="poo">
		<div class="popup" id="po">
			<h2 id="name" contenteditable class="editable" oninput="changeName(this)">New Cycle</h2>
			<label for="group">Group</label>
			<select id="group" onchange="changeGroup(this.value)">
				<option selected>Group 1</option>
			</select>
			<div class="buttons">
				<button class="save box" onclick="editGroup()">Edit Group</button>
				<button class="save box" onclick="newGroup()">New Group</button>
			</div>
			<div class="buttons">
				<button class="cancel box" onclick="deleteGroup()">Delete Group</button>
			</div>
			<div class="formset" id="addGroup">
				<div>
					<label for="gn">Group Name</label>
					<input type="text" id="gn">
				</div>
				<div class="buttons">
					<button class="cancel box" id="cng" onclick="cancelNewGroup()">Cancel</button>
					<button class="save box" id="sng" onclick="registerNewGroup()">Save</button>
				</div>
			</div>
			<label>Average <label contenteditable class="editable" onblur="changeILabel(this)" id="avglabel">Intensity</label></label>
			<p id="avgintensity">N/A</p>
			<label>Logs</label>
			<span>Tap to delete log</span>
			<div class="chartCont">
				<div class="chartLabel">
					<span id="cmax">0</span>
					<span id="cmin">0</span>
				</div>
				<div class="chart" id="barchart">
				</div>
			</div>
			<div class="chartBottom">
				<span id="dmin">1/1/2032</span>
				<span id="dmax">1/1/2025</span>
			</div>
			<button class="logp box" onclick="activateNewLogger()" id="tut2">Add Log</button>
			<div class="formset" id="addlog">
				<small hidden id="invv">Invalid Values</small>
				<div>
					<label for="time">Date</label>
					<input type="datetime-local" id="time">
				</div>
				<div>
					<label for="val" id="formvallabel">Intensity</label>
					<input type="number" id="val">
				</div>
				<div class="buttons">
					<button class="cancel box" onclick="cancelNewLog()">Cancel</button>
					<button class="save box" onclick="registerNewLog()" id="tut3">Save</button>
				</div>
			</div>
			<label>Analysis</label>				
			<button class="logp box" onclick="activateTrends()" id="pottrends">x potential trends found</button>
			<div class="formset" id="allTrends">
			</div>
			<label>Prediction</label>	
			<p id="datepredict">Date: Not Enough Data</p>
			<p id="intensitypredict">Intensity: Not Enough Data</p>
			<div class="buttons">
				<button class="cancel box" onclick="deleteCycle()">Delete Cycle</button>
				<button class="box" onclick="lowerPopup()" id="tutlast">Close</button>
			</div>
		</div>
	</div>
	<div id="hint">
		Try pressing Share > Add to Home Screen to get the app!
	</div>
	<div id="settings" class="box">
		<div class="inner">
			<h2>Settings</h2>
			<div class="pair">
				<label>Chill Mode</label>
				<label class="switch">
					<input type="checkbox" oninput="toggleChill(this.checked)" id="chilltoggle">
					<span class="slider round"></span>
				</label>
			</div>
			<p id="cachen"></p>
		</div>
	</div>
	<div id="help" class="box">
		<div class="inner">
			<h2>Help</h2>
			<button class="box" onclick="tutorial()">Run tutorial</button>
			<button class="box" onclick="toggleSettings()">Open Settings</button>
			<a target=”_blank” href="/privacy?inapp=true" class="box">Privacy Policy</a>
		</div>
	</div>
	<div id="tutText" hidden>First, click Add Cycle.</div>
	<script src="/sw.js"></script>
	<script src="/mods/matrix.js"></script>
	<script src="/mods/analyze.js"></script>
	<script src="/mods/structs.js"></script>	
	<script src="/register.js"></script>
	<script src="/app.js"></script>
